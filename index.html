<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="img/received_896964720708957.jpeg" type="image/gif/png">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-bold text-green-400	">Baap-Er-Bank</span>!</h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-mail" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" name=""  placeholder="your email">
                <input id="user-pass" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" name=""  placeholder="write you password">
                <button id="login-submit" class="bg-green-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
